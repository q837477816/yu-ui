<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>yu-ui</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}

        :root{
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app{
        }
        body{
            font-size: var(--font-size)
        }
    </style>
    <style>
        .demo {
            border: 1px solid #666;
            min-height: 100px;
        }
        .sider {
            background: #333;
            width: 150px;
        }
        .sider.slide-enter, .sider.slide-leave-to {
            margin-left: -150px !important;
        }
        .header {
            background: #999;
            height: 100px;
        }
        .footer {
            background: #ccc;
            height: 50px;
        }
    </style>
    
</head>
<body>
<div id="app">
    <yu-layout style="height: 100vh;">
        <yu-sider>sider</yu-sider>
        <yu-layout>
            <yu-header>header</yu-header>
            <yu-content>content</yu-content>
            <yu-footer>footer</yu-footer>
        </yu-layout>
    </yu-layout>
</div>

<script src="./src/app.js"></script>
</body>
</html>
