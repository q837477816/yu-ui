<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>yu-ui</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}

        :root{
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: red;
        }
        #app{
            margin: 20px;
        }
        body{
            font-size: var(--font-size)
        }
    </style>
    <style>
        .icon{width: 1em; height: 1em;}
    </style>
</head>
<body>
<div id="app">
    <yu-button>按钮</yu-button>
    <yu-button icon='settings'>设置</yu-button>
    <yu-button :loading="true" icon='settings' icon-position="right">设置</yu-button>
    <yu-button icon='settings' icon-position="left">设置</yu-button>
    <yu-button :loading="loading1" icon='settings' icon-position="left" @click="loading1 = !loading1">设置</yu-button>
    <yu-button-group>
        <yu-button icon='left'>上一页</yu-button>
        <yu-button>更多</yu-button>
        <yu-button icon='right' icon-position="right">下一页</yu-button>
    </yu-button-group>
</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_913188_vafl51unia.js"></script>
</body>
</html>
