<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>yu-ui</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}

        :root{
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: #fff;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #999;
            --border-color: #999;
            --border-color-hover: #666;
        }
        #app{
            margin: 20px;
        }
        body{
            font-size: var(--font-size)
        }
    </style>
    <style>
        .box {margin-bottom: 20px;}
    </style>
    
</head>
<body>
<div id="app">

    <div style="border: 1px solid black">
        <yu-row gutter="20">
            <yu-col>1</yu-col>
            <yu-col>2</yu-col>
        </yu-row>
    
        <yu-row gutter="20">
            <yu-col>1</yu-col>
            <yu-col>2</yu-col>
            <yu-col>3</yu-col>
        </yu-row>
    
        <yu-row gutter="20">
            <yu-col>1</yu-col>
            <yu-col>2</yu-col>
            <yu-col>3</yu-col>
            <yu-col>4</yu-col>
        </yu-row gutter="20">
    
        <yu-row gutter="20">
            <yu-col span="2">1</yu-col>
            <yu-col span="22">2</yu-col>
        </yu-row>
    
        <yu-row>
            <yu-col span="4">1</yu-col>
            <yu-col span="20">2</yu-col>
        </yu-row>
    
        <yu-row>
            <yu-col span="2">1</yu-col>
            <yu-col span="20" offset="2">2</yu-col>
        </yu-row>
    
        <yu-row>
            <yu-col span="4">1</yu-col>
            <yu-col span="18" offset="2">2</yu-col>
        </yu-row>
    
        <yu-row>
            <yu-col span="4">1</yu-col>
            <yu-col span="15" offset="2">2</yu-col>
        </yu-row>
    </div>


    <hr>
    <div class="box">
        <yu-input value="张三" disabled></yu-input>
        <yu-input value="李四" readonly></yu-input>
        <yu-input value="王五"></yu-input>
    </div>

    <div class="box">
        <yu-input v-model="message" @change="inputChange" error="姓名不能为空"></yu-input>
        <p>{{message}}</p>
    </div>
    
    <div class="box">
        <yu-button>按钮</yu-button>
        <yu-button icon='settings'>设置</yu-button>
        <yu-button :loading="true" icon='settings' icon-position="right">设置</yu-button>
        <yu-button-group>
            <div>
                <yu-button icon='left'>上一页</yu-button>
    
            </div>
            <yu-button>更多</yu-button>
            <yu-button icon='right' icon-position="right">下一页</yu-button>
        </yu-button-group>
    </div>
</div>

<script src="./src/app.js"></script>
</body>
</html>
